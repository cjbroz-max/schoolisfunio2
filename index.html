<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .main-content {
      padding: 20px;
      text-align: center;
    }
    .game-section {
      margin-top: 30px;
      margin-bottom: 50px;
    }
    .game-section h1 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      display: inline-block;
    }
    .game-section h2 {
      margin-top: 40px;
    }
    iframe, .flash-game {
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
  <!-- Load the Ruffle player from the CDN to enable Flash -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#emulator">Emulator</a>
  </div>

  <div class="main-content">
    <h1>Welcome to My Games Page</h1>
    <p>Explore and play some fun games right here!</p>

    <div class="game-section" id="games">
      <h1>Games</h1>
      
      <h2>Mario Kart DS</h2>
      <iframe 
        src="https://retrogamesnexus.com/embed/games/mario-kart-ds" 
        width="800" 
        height="600"
        frameborder="0"
        allowfullscreen
        title="Mario Kart DS - Nintendo DS Game">
      </iframe>

      <h2>The Legend of Zelda: Phantom Hourglass</h2>
      <iframe 
        src="https://retrogamesnexus.com/embed/games/the-legend-of-zelda-phantom-hourglass" 
        width="800" 
        height="600"
        frameborder="0"
        allowfullscreen
        title="The Legend of Zelda: Phantom Hourglass - Nintendo DS Game">
      </iframe>
    </div>

    <div class="game-section" id="emulator">
      <h1>Ruffle Flash Emulator</h1>
      <p>This page uses the Ruffle emulator to enable Flash content.</p>
      <a href="https://ruffle.rs/" target="_blank">Visit the Ruffle website to learn more.</a>
      
      <!-- To add a Flash game, replace the following line with your own .swf file. -->
      <!-- For example: <embed class="flash-game" src="your-game.swf" width="800" height="600"></embed> -->
    </div>
  </div>

</body>
</html>
