<!DOCTYPE html>
<html>
<head>
    <title>Play Flash Game</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            color: #333;
        }
        a {
            font-size: 20px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Play Your Flash Game</h1>
    <p>Your browser's security prevents us from running the game directly from this file.</p>
    <p>Please use the button below to go to the official Ruffle website and play your game.</p>
    
    <a href="https://ruffle.rs/demo/" target="_blank">Go to Ruffle Demo</a>

</body>
</html>
